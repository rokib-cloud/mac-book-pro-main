<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Banking Page</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16 font-semibold"> <span class="text-sky-900">Let's Get Some</span> <span
                class="text-purple-900">Moneeeeyy!!</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-blue-400 p-8 rounded ">
                    <h3 class="text-2xl">Deposit</h3>
                    <h3 class="text-4xl">$<span id="deposit-total">00</span></h3>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h3 class="text-4xl">$<span id="withdraw-total">00</span></h3>
                </div>
                <div class="bg-teal-600 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h3 class="text-4xl">$<span id="balance-total">1200</span></h3>
                </div>

            </div>
        </section>
        <!-- Deposit And WithDraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-violet-300 p-8 rounded text-white">
                    <h3>Please Deposit</h3>
                    <input class="border block border-gray-400 rounded w-3/4 mb-4 px-2 mt-4 text-black" type="text"
                        name="" id="deposit-input" placeholder="$$ amount you want to deposit">

                    <button id="deposit-button"
                        class="bg-sky-700 px-4 rounded py-2 text-white font-medium">Deposit</button>
                </div>
                <div class="bg-rose-600 p-8 rounded text-white">
                    <h3>Please WithDraw</h3>
                    <input class="border block border-gray-400 rounded w-3/4 mb-4 px-2 mt-4 text-black" type="text"
                        name="" id="withdraw-input" placeholder="$$ amount you want to withdraw">

                    <button id="withdraw-button"
                        class="bg-sky-700 px-4 rounded py-2 text-white font-medium">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>

</html>
